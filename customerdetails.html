<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details - Fine Graphics</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }

        /* ========== MOBILE RESPONSIVE STYLES ========== */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .nav-container { flex-wrap: wrap; padding: 0 15px !important; }
            .logo { font-size: 1.4rem !important; }
            nav { display: none; width: 100%; order: 3; margin-top: 1rem; }
            nav.show { display: block; }
            nav ul { flex-direction: column !important; gap: 0.5rem !important; }
            nav ul li { width: 100%; text-align: center; }
            nav ul li a { display: block; padding: 0.75rem !important; background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
            .mobile-menu-toggle { display: block; }
            .auth-buttons { gap: 0.5rem !important; }
            .auth-buttons .btn { padding: 0.5rem 0.8rem !important; font-size: 0.85rem !important; }
            .container, section { padding: 1.5rem 15px !important; }
            .modal-content { width: 95% !important; max-width: 95% !important; margin: 1rem auto !important; padding: 1.5rem !important; }
            .form-control { font-size: 14px !important; }
            .btn { padding: 0.7rem 1.5rem !important; font-size: 0.9rem !important; }
            table { font-size: 0.85rem !important; }
            th, td { padding: 0.5rem !important; }
            h1 { font-size: 1.8rem !important; }
            h2 { font-size: 1.5rem !important; }
            h3 { font-size: 1.2rem !important; }
        }

        @media (max-width: 480px) {
            .logo { font-size: 1.2rem !important; }
            h1 { font-size: 1.5rem !important; }
            h2 { font-size: 1.3rem !important; }
            .btn { padding: 0.6rem 1.2rem !important; font-size: 0.85rem !important; }
            .form-control { font-size: 13px !important; padding: 0.6rem !important; }
            .modal-content { padding: 1rem !important; }
            table { font-size: 0.75rem !important; }
        }

        @media (hover: none) and (pointer: coarse) {
            .btn, button, a, input, select, textarea { min-height: 44px; }
        }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Details</h2>
    <table id="customersTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Address</th>
          <th>District</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  async function loadCustomers() {
    try {
      // Use your local Flask server instead of external URL
      let response = await fetch("/admin/users");
      let data = await response.json();

      if (!data.success) {
        throw new Error(data.message || "Failed to load customers");
      }

      let users = data.users;
      let tbody = document.querySelector("#customersTable tbody");
      tbody.innerHTML = ""; // clear previous rows

      if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align: center;">No customers found</td></tr>`;
        return;
      }

      users.forEach(u => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.fname || "-"}</td>
          <td>${u.lname || "-"}</td>
          <td>${u.email || "-"}</td>
          <td>${u.username || "-"}</td>
          <td>${u.address || "-"}</td>
          <td>${u.district || "-"}</td>
          <td>${u.mobile || "-"}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error("Error loading customers:", err);
      let tbody = document.querySelector("#customersTable tbody");
      tbody.innerHTML = `<tr><td colspan="7" style="text-align: center; color: red;">Error loading customer details: ${err.message}</td></tr>`;
    }
  }

  // Run function when page loads
  window.onload = loadCustomers;
</script>
</body>
</html><script>
// Mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('mobileMenuToggle');
    const nav = document.getElementById('mobileNav');
    if (toggle && nav) {
        toggle.addEventListener('click', function() {
            nav.classList.toggle('show');
            this.textContent = nav.classList.contains('show') ? '✕' : '☰';
        });
        nav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('show');
                toggle.textContent = '☰';
            });
        });
        document.addEventListener('click', function(e) {
            if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('show');
                toggle.textContent = '☰';
            }
        });
    }
});
</script>

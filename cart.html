<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fine Graphics</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            animation: float 15s infinite linear;
        }

        .bg-bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .bg-bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        .bg-bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: -7s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
                opacity: 0.7;
            }
            66% {
                transform: translateY(20px) rotate(240deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
            }
        }

        /* Glassmorphism Header */
        header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            position: relative;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.8));
            }
        }

        .logo span {
            color: #ffd700;
            -webkit-text-fill-color: #ffd700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #667eea;
        }

        .customization-details {
            margin-top: 0.8rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border-left: 4px solid #667eea;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
        }

        .customization-details small {
            display: block;
            margin-bottom: 0.3rem;
            color: #555;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .customization-details small strong {
            color: #333;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-login {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-login:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #333;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
            transition: transform 0.3s;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* Cart Section */
        .cart-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .cart-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Glassmorphism Cart Items */
        .cart-items {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item {
            display: grid;
            grid-template-columns: 40px 100px 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 10px;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-select {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .select-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
            transform: scale(1.2);
            transition: transform 0.2s;
        }

        .select-checkbox:hover {
            transform: scale(1.4);
        }

        .selected-item {
            background-color: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cart-item-image:hover {
            transform: scale(1.05);
        }

        .cart-item-details h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .quantity {
            padding: 0 1rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 5px 10px;
        }

        .cart-item-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #ff5252;
            transform: scale(1.1) rotate(90deg);
        }

        /* Selection Controls */
        .selection-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .selection-buttons {
            display: flex;
            gap: 1rem;
        }

        .select-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .select-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .selection-info {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* Glassmorphism Cart Summary */
        .cart-summary {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: fit-content;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }

        .summary-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: 0;
            left: 0;
            border-radius: 2px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }

        .summary-item:hover {
            transform: translateX(5px);
        }

        .summary-total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #667eea;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .checkout-btn:hover::before {
            left: 100%;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .checkout-btn:active {
            transform: translateY(0);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .checkout-btn:disabled::before {
            display: none;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .empty-cart h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* Loading and Error */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border-radius: 15px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Footer */
        footer {
            background: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 30px 80px 1fr;
                gap: 0.5rem;
            }

            .cart-item-image {
                width: 80px;
                height: 80px;
            }

            .cart-item-controls, .cart-item-total, .remove-btn {
                grid-column: 1 / -1;
                justify-self: start;
                margin-top: 0.5rem;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .selection-controls {
                flex-direction: column;
                gap: 1rem;
            }

            .selection-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">Fine<span>Graphics</span></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#designs">Designs</a></li>
                    <li><a href="orders.html">My Orders</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                </ul>
            </nav>
            <div class="auth-buttons" id="authButtons">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <h1 class="cart-title">üõí Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cartItems">
                <div class="loading">Loading cart...</div>
            </div>
            
            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">‚Çπ0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span>‚Çπ0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax:</span>
                    <span id="tax">‚Çπ0.00</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="total">‚Çπ0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()" disabled>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fine Graphics. All rights reserved.</p>
        <p>Professional Graphic Design Services</p>
    </footer>

    <script>
    // Global variables
    let currentUser = null;
    let cart = [];

    // Initialize the application
    function initApp() {
        checkLoginStatus();
        loadCart();
        updateAuthButtons();
    }

    // Check if user is logged in
    function checkLoginStatus() {
        const userData = localStorage.getItem('currentUser');
        if (userData) {
            currentUser = JSON.parse(userData);
            console.log('User logged in:', currentUser.username);
        } else {
            // Redirect to login if not logged in
            window.location.href = 'login.html';
        }
    }

    // Load cart from localStorage
    function loadCart() {
        try {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = '<div class="loading">Loading cart...</div>';

            if (!currentUser) {
                cartContainer.innerHTML = `
                    <div class="error">
                        <h3>Not Logged In</h3>
                        <p>Please login to view your cart</p>
                        <a href="login.html" class="btn-primary">Login</a>
                    </div>
                `;
                return;
            }

            console.log('üîÑ Loading cart for user:', currentUser.username);

            // Load from localStorage
            const savedCart = localStorage.getItem(`cart_${currentUser.username}`);
            if (savedCart) {
                cart = JSON.parse(savedCart);
                console.log('‚úÖ Cart loaded from localStorage:', cart);
            } else {
                console.log('‚ùå No cart data in localStorage');
                cart = [];
            }

            // Display cart
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h3>Your cart is empty</h3>
                        <p>Add some designs to get started!</p>
                        <a href="index.html" class="btn-primary">Browse Designs</a>
                    </div>
                `;
                updateCartSummary();
                return;
            }

            console.log('üéØ Final cart to display:', cart);
            renderCartItems(cart);
            
        } catch (error) {
            console.error('‚ùå Error loading cart:', error);
            document.getElementById('cartItems').innerHTML = `
                <div class="error">
                    <h3>Error loading cart</h3>
                    <p>${error.message}</p>
                    <button class="btn-primary" onclick="loadCart()">Retry</button>
                </div>
            `;
        }
    }

    // Render cart items
    function renderCartItems(cartItems) {
        let cartHTML = '';
        
        if (cartItems.length > 0) {
            cartHTML = `
                <div class="selection-controls">
                    <div class="selection-buttons">
                        <button class="select-btn" onclick="selectAllItems()">Select All</button>
                        <button class="select-btn" onclick="deselectAllItems()">Deselect All</button>
                    </div>
                    <div class="selection-info" id="selectionInfo">
                        No items selected
                    </div>
                </div>
            `;
        }
        
        let selectedCount = 0;

        for (const item of cartItems) {
            const itemTotal = item.price * item.quantity;
            
            // Initialize selected property if not exists
            if (item.selected === undefined) {
                item.selected = false;
            }
            
            if (item.selected) {
                selectedCount++;
            }

            // Format display names
            const colorDisplay = item.tshirt_color ? item.tshirt_color.charAt(0).toUpperCase() + item.tshirt_color.slice(1) : '';
            const tshirtTypeDisplay = item.tshirt_type ? 
                item.tshirt_type.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ') : '';

            cartHTML += `
                <div class="cart-item ${item.selected ? 'selected-item' : ''}" id="cart-item-${item.name.replace(/[^a-zA-Z0-9]/g, '-')}">
                    <div class="cart-item-select">
                        <input type="checkbox" class="select-checkbox" 
                               onchange="toggleItemSelection('${item.name.replace(/'/g, "\\'")}')"
                               ${item.selected ? 'checked' : ''}>
                    </div>
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image" 
                         onerror="this.src='https://via.placeholder.com/100?text=No+Image'">
                    <div class="cart-item-details">
                        <h4 class="cart-item-name">${item.name}</h4>
                        <p class="cart-item-price">‚Çπ${item.price.toFixed(2)}</p>
                        <div class="customization-details">
                            ${item.gender ? `<small><strong>Gender:</strong> ${item.gender.charAt(0).toUpperCase() + item.gender.slice(1)}</small>` : ''}
                            ${colorDisplay ? `<small><strong>Color:</strong> ${colorDisplay}</small>` : ''}
                            ${item.tshirt_size ? `<small><strong>Size:</strong> ${item.tshirt_size}</small>` : ''}
                            ${tshirtTypeDisplay ? `<small><strong>T-Shirt Type:</strong> ${tshirtTypeDisplay}</small>` : ''}
                            ${item.design_side ? `<small><strong>Design Side:</strong> ${item.design_side}</small>` : ''}
                            ${item.placement_position ? `<small><strong>Position:</strong> ${item.placement_position}</small>` : ''}
                            ${item.design_width > 0 ? `<small><strong>Design Size:</strong> ${item.design_width}cm √ó ${item.design_height}cm</small>` : ''}
                            ${item.custom_requirements ? `<small><strong>Requirements:</strong> ${item.custom_requirements}</small>` : ''}
                        </div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn" onclick="updateQuantity('${item.name.replace(/'/g, "\\'")}', -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity('${item.name.replace(/'/g, "\\'")}', 1)">+</button>
                    </div>
                    <div class="cart-item-total">
                        ‚Çπ${itemTotal.toFixed(2)}
                    </div>
                    <button class="remove-btn" onclick="removeFromCart('${item.name.replace(/'/g, "\\'")}')">üóëÔ∏è</button>
                </div>
            `;
        }

        document.getElementById('cartItems').innerHTML = cartHTML;
        updateSelectionInfo(selectedCount, cartItems.length);
        updateCartSummary();
    }

    // Toggle item selection
    function toggleItemSelection(designName) {
        const item = cart.find(item => item.name === designName);
        if (item) {
            item.selected = !item.selected;
            
            // Update UI to show selected state
            updateItemSelectionUI();
            updateCartSummary();
            saveCart();
        }
    }

    // Update UI for selected items
    function updateItemSelectionUI() {
        let selectedCount = 0;
        
        cart.forEach(item => {
            const itemElement = document.getElementById(`cart-item-${item.name.replace(/[^a-zA-Z0-9]/g, '-')}`);
            if (itemElement) {
                const checkbox = itemElement.querySelector('.select-checkbox');
                if (item.selected) {
                    itemElement.classList.add('selected-item');
                    if (checkbox) checkbox.checked = true;
                    selectedCount++;
                } else {
                    itemElement.classList.remove('selected-item');
                    if (checkbox) checkbox.checked = false;
                }
            }
        });
        
        updateSelectionInfo(selectedCount, cart.length);
    }

    // Update selection info text
    function updateSelectionInfo(selectedCount, totalCount) {
        const selectionInfo = document.getElementById('selectionInfo');
        if (!selectionInfo) return;
        
        if (selectedCount === 0) {
            selectionInfo.textContent = 'No items selected';
        } else if (selectedCount === totalCount) {
            selectionInfo.textContent = 'All items selected';
        } else {
            selectionInfo.textContent = `${selectedCount} of ${totalCount} items selected`;
        }
    }

    // Select all items
    function selectAllItems() {
        cart.forEach(item => {
            item.selected = true;
        });
        updateItemSelectionUI();
        updateCartSummary();
        saveCart();
    }

    // Deselect all items
    function deselectAllItems() {
        cart.forEach(item => {
            item.selected = false;
        });
        updateItemSelectionUI();
        updateCartSummary();
        saveCart();
    }

    // Save cart to localStorage
    function saveCart() {
        if (currentUser) {
            localStorage.setItem(`cart_${currentUser.username}`, JSON.stringify(cart));
            console.log("‚úÖ Cart saved to localStorage");
        }
    }

    // Update quantity of cart item
    function updateQuantity(designName, change) {
        const item = cart.find(item => item.name === designName);
        if (item) {
            item.quantity += change;
            
            if (item.quantity <= 0) {
                removeFromCart(designName);
                return;
            }
            
            saveCart();
            loadCart();
        }
    }

    // Remove item from cart
    function removeFromCart(designName) {
        if (confirm('Are you sure you want to remove this item from your cart?')) {
            cart = cart.filter(item => item.name !== designName);
            saveCart();
            loadCart();
        }
    }

    // Update cart summary
    function updateCartSummary() {
        const selectedCartItems = cart.filter(item => item.selected);
        const subtotal = selectedCartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const tax = subtotal * 0.18; // 18% tax
        const total = subtotal + tax;

        document.getElementById('subtotal').textContent = `‚Çπ${subtotal.toFixed(2)}`;
        document.getElementById('tax').textContent = `‚Çπ${tax.toFixed(2)}`;
        document.getElementById('total').textContent = `‚Çπ${total.toFixed(2)}`;

        // Enable/disable checkout button based on selected items
        const checkoutBtn = document.getElementById('checkoutBtn');
        checkoutBtn.disabled = selectedCartItems.length === 0;
    }

    // Proceed to checkout
    function proceedToCheckout() {
        const selectedCartItems = cart.filter(item => item.selected);
        
        if (selectedCartItems.length === 0) {
            alert('Please select at least one item to checkout');
            return;
        }
        
        // Save selected items to localStorage for checkout page
        localStorage.setItem('checkoutItems', JSON.stringify(selectedCartItems));
        window.location.href = 'checkout.html';
    }

    // Update authentication buttons
    function updateAuthButtons() {
        const authButtons = document.getElementById('authButtons');
        
        if (currentUser) {
            authButtons.innerHTML = `
                <div class="user-info">
                    <img src="${currentUser.profile_pic || 'https://via.placeholder.com/40'}" 
                         alt="Profile" class="user-avatar">
                    <span class="user-name">${currentUser.username}</span>
                    <button class="btn btn-login" onclick="logout()">Logout</button>
                </div>
            `;
        } else {
            authButtons.innerHTML = `
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="register.html" class="btn btn-register">Register</a>
            `;
        }
    }

    // Logout function
    function logout() {
        localStorage.removeItem('currentUser');
        currentUser = null;
        cart = [];
        window.location.href = 'index.html';
    }

    // Initialize the app when page loads
    document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

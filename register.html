<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }
        
        input { 
            width: 100%; 
            padding: 15px;
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
        }
        
        button { 
            width: 100%; 
            background: #2575fc; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #1a5ad7;
        }
        
        a { 
            color: #2575fc; 
            text-decoration: none; 
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                min-height: 100vh;
                height: auto;
            }
            
            .container {
                padding: 25px 20px;
                margin-top: 20px;
            }
            
            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            input {
                padding: 14px;
                margin: 8px 0;
                font-size: 16px;
            }
            
            button {
                padding: 14px;
                margin-top: 15px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
                margin-top: 10px;
            }
            
            h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            input {
                padding: 12px;
                margin: 6px 0;
            }
            
            button {
                padding: 12px;
            }
            
            p {
                font-size: 13px;
            }
        }

        /* Very small devices */
        @media (max-width: 360px) {
            .container {
                padding: 15px 12px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            input, button {
                padding: 10px;
            }
        }

        /* ========== MOBILE RESPONSIVE STYLES ========== */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .nav-container { flex-wrap: wrap; padding: 0 15px !important; }
            .logo { font-size: 1.4rem !important; }
            nav { display: none; width: 100%; order: 3; margin-top: 1rem; }
            nav.show { display: block; }
            nav ul { flex-direction: column !important; gap: 0.5rem !important; }
            nav ul li { width: 100%; text-align: center; }
            nav ul li a { display: block; padding: 0.75rem !important; background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
            .mobile-menu-toggle { display: block; }
            .auth-buttons { gap: 0.5rem !important; }
            .auth-buttons .btn { padding: 0.5rem 0.8rem !important; font-size: 0.85rem !important; }
            .container, section { padding: 1.5rem 15px !important; }
            .modal-content { width: 95% !important; max-width: 95% !important; margin: 1rem auto !important; padding: 1.5rem !important; }
            .form-control { font-size: 14px !important; }
            .btn { padding: 0.7rem 1.5rem !important; font-size: 0.9rem !important; }
            table { font-size: 0.85rem !important; }
            th, td { padding: 0.5rem !important; }
            h1 { font-size: 1.8rem !important; }
            h2 { font-size: 1.5rem !important; }
            h3 { font-size: 1.2rem !important; }
        }

        @media (max-width: 480px) {
            .logo { font-size: 1.2rem !important; }
            h1 { font-size: 1.5rem !important; }
            h2 { font-size: 1.3rem !important; }
            .btn { padding: 0.6rem 1.2rem !important; font-size: 0.85rem !important; }
            .form-control { font-size: 13px !important; padding: 0.6rem !important; }
            .modal-content { padding: 1rem !important; }
            table { font-size: 0.75rem !important; }
        }

        @media (hover: none) and (pointer: coarse) {
            .btn, button, a, input, select, textarea { min-height: 44px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="fname" placeholder="First Name" required>
        <input type="text" id="lname" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        async function register() {
            const fname = document.getElementById('fname').value.trim();
            const lname = document.getElementById('lname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (!fname || !lname || !email || !username || !password) {
                alert("All fields are required!");
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const data = { fname, lname, email, username, password };

            try {
                console.log("Sending registration request...");
                
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log("Registration response:", result);

                if (result.success) {
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || "Registration failed.");
                }
            } catch (error) {
                console.error("Registration error:", error);
                alert("Error connecting to server. Make sure the Flask server is running.");
            }
        }
    </script>
</body>
</html><script>
// Mobile menu toggle
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('mobileMenuToggle');
    const nav = document.getElementById('mobileNav');
    if (toggle && nav) {
        toggle.addEventListener('click', function() {
            nav.classList.toggle('show');
            this.textContent = nav.classList.contains('show') ? '✕' : '☰';
        });
        nav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('show');
                toggle.textContent = '☰';
            });
        });
        document.addEventListener('click', function(e) {
            if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('show');
                toggle.textContent = '☰';
            }
        });
    }
});
</script>

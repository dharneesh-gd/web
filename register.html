<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { 
            font-family: Arial; 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 0; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 320px;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            width: 100%; 
            background: #2575fc; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background: #1a5ad7;
        }
        a { color: #2575fc; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="fname" placeholder="First Name" required><br>
        <input type="text" id="lname" placeholder="Last Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        async function register() {
    const fname = document.getElementById('fname').value.trim();
    const lname = document.getElementById('lname').value.trim();
    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Basic validation
    if (!fname || !lname || !email || !username || !password) {
        alert("All fields are required!");
        return;
    }

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    const data = { fname, lname, email, username, password };

    try {
        console.log("Sending registration request...");
        
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log("Registration response:", result);

        if (result.success) {
            alert('Registration successful!');
            window.location.href = 'login.html';
        } else {
            alert(result.message || "Registration failed.");
        }
    } catch (error) {
        console.error("Registration error:", error);
        alert("Error connecting to server. Make sure the Flask server is running.");
    }
}
    </script>
</body>
</html>

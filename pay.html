<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Fine Graphics</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f5f5f5; 
    }
    
    header { 
      background: #007bff; 
      color: white; 
      padding: 15px; 
      text-align: center; 
      font-size: 22px; 
    }
    
    .container { 
      max-width: 700px; 
      margin: 30px auto; 
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
    }

    .order-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    
    .order-item img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      margin-right: 20px;
      object-fit: cover;
    }
    
    .details { 
      flex: 1; 
    }
    
    .details h2 { 
      margin: 5px 0; 
      font-size: 20px; 
    }
    
    .details p { 
      margin: 5px 0; 
      color: #333; 
      font-size: 16px; 
    }

    .totalBox { 
      text-align: right; 
      font-size: 20px; 
      font-weight: bold; 
      margin-top: 15px; 
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn:hover {
      background: #218838;
    }
    
    .btn:disabled { 
      background: gray; 
      cursor: not-allowed; 
    }
    
    .btn-secondary {
      background: #007bff;
    }
    
    .btn-secondary:hover {
      background: #0056b3;
    }

    #qrcode { 
      text-align: center; 
      margin-top: 20px; 
    }
    
    #qrcode img { 
      max-width: 220px; 
      border: 4px solid #007bff; 
      border-radius: 12px; 
    }

    /* Success overlay */
    #successBox {
      display: none;
      text-align: center;
      padding: 30px;
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #007bff;
      font-size: 16px;
    }
    
    .error {
      text-align: center;
      padding: 20px;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    .upi-details {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      text-align: center;
    }
    
    .upi-details h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .upi-details p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>Confirm Payment</header>

  <div class="container" id="orderContainer">
    <div class="loading">Loading your order...</div>
  </div>
  
  <div class="container">
    <div class="totalBox" id="grandTotal">Total: ‚Çπ0</div>
    
    <div class="upi-details">
      <h3>üí∞ Payment Information</h3>
      <p><strong>UPI ID:</strong> dharneeshdragons@okhdfcbank</p>
      <p><strong>Payee Name:</strong> Fine Graphics</p>
      <p><strong>Note:</strong> Orders will be saved in our secure database after payment</p>
    </div>
    
    <button id="payBtn" class="btn">Generate QR Code & Pay</button>
    <div id="qrcode"></div>
    <button id="paidBtn" class="btn btn-secondary" style="display:none;">‚úÖ I Have Paid - Save My Order</button>
    <div id="successBox">‚úÖ Payment Successful! Order Saved. Redirecting...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Get current user from localStorage
    let currentUser = null;
    let checkout = null;
    let total = 0;

    // Initialize the payment page
    function initPayment() {
      try {
        // Get current user
        const userData = localStorage.getItem("currentUser");
        if (!userData) {
          showError("Please login first!");
          setTimeout(() => window.location.href = "login.html", 2000);
          return;
        }

        currentUser = JSON.parse(userData);
        const username = currentUser.username || currentUser.email;
        
        if (!username) {
          showError("Invalid user data. Please login again.");
          setTimeout(() => window.location.href = "login.html", 2000);
          return;
        }

        // Get checkout data
        const checkoutKey = "checkout_" + username;
        const checkoutData = localStorage.getItem(checkoutKey);
        
        if (!checkoutData) {
          showError("No items found for checkout. Please add items to cart first.");
          setTimeout(() => window.location.href = "index.html", 3000);
          return;
        }

        checkout = JSON.parse(checkoutData);
        
        if (!checkout.items || checkout.items.length === 0) {
          showError("No items in checkout. Please add items to cart first.");
          setTimeout(() => window.location.href = "index.html", 3000);
          return;
        }

        // Render order items
        renderOrderItems();
        setupEventListeners();

      } catch (error) {
        console.error("Initialization error:", error);
        showError("Error loading payment page: " + error.message);
      }
    }

    // Render order items in the container
    function renderOrderItems() {
      const orderContainer = document.getElementById("orderContainer");
      total = 0;

      if (!checkout || !checkout.items || checkout.items.length === 0) {
        orderContainer.innerHTML = "<div class='error'>No items found for payment.</div>";
        document.getElementById("payBtn").disabled = true;
        return;
      }

      let orderHTML = '<h2>üì¶ Your Order Summary</h2>';
      checkout.items.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        
        orderHTML += `
          <div class="order-item">
            <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/120?text=Image+Not+Found'">
            <div class="details">
              <h2>${item.name}</h2>
              <p><strong>Price:</strong> ‚Çπ${item.price}</p>
              <p><strong>Quantity:</strong> ${item.quantity}</p>
              <p><strong>Subtotal:</strong> ‚Çπ${subtotal}</p>
            </div>
          </div>
        `;
      });

      orderContainer.innerHTML = orderHTML;
      document.getElementById("grandTotal").textContent = "Total Amount: ‚Çπ" + total;
    }

    // Setup event listeners for buttons
    function setupEventListeners() {
      const payBtn = document.getElementById("payBtn");
      const paidBtn = document.getElementById("paidBtn");

      payBtn.addEventListener("click", handlePayment);
      paidBtn.addEventListener("click", handleOrderSave);
    }

    // Handle payment process
    function handlePayment() {
      if (!checkout || !currentUser) return;

      const upiID = "dharneeshdragons@okhdfcbank";
      const payeeName = "Fine Graphics";
      const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&am=${total}&cu=INR`;

      // Generate and display QR code
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "<div class='loading'>Generating QR Code...</div>";

      QRCode.toDataURL(upiLink, { 
        width: 220,
        margin: 2,
        color: {
          dark: '#000000',
          light: '#FFFFFF'
        }
      }, function (err, url) {
        if (err) {
          qrContainer.innerHTML = "<div class='error'>Failed to generate QR code</div>";
          console.error("QR Code Error:", err);
          return;
        }

        qrContainer.innerHTML = `
          <h3>üì± Scan QR Code to Pay</h3>
          <img src="${url}" alt="UPI Payment QR Code">
          <p><strong>Amount:</strong> ‚Çπ${total}</p>
        `;
      });

      // Show "I Have Paid" button
      document.getElementById("paidBtn").style.display = "block";
      document.getElementById("payBtn").style.display = "none";
      
      // Try to open UPI app (mobile devices)
      setTimeout(() => {
        window.location.href = upiLink;
      }, 1000);
    }

    // Handle order saving after payment
    // Handle order saving after payment - VERIFIED VERSION
function handleOrderSave() {
    if (!checkout || !currentUser) {
        showError("No order data found. Please try again.");
        return;
    }

    const username = currentUser.username || currentUser.email;
    const paidBtn = document.getElementById("paidBtn");
    
    // Disable button to prevent multiple clicks
    paidBtn.disabled = true;
    paidBtn.textContent = "üíæ Saving Order to Database...";

    // Prepare order data for backend - CORRECT FORMAT for your orders database
    const orderData = {
        username: username,
        items: checkout.items.map(item => ({
            name: item.name,        // Maps to design_name in orders database
            price: parseFloat(item.price), // Ensure it's a number
            quantity: parseInt(item.quantity), // Ensure it's a number
            image: item.image       // Maps to image_url in orders database
        }))
    };

    console.log("Saving order to orders database:", orderData);

    // Send order to backend with error handling
    fetch("/saveOrder", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json" 
        },
        body: JSON.stringify(orderData)
    })
    .then(response => {
        console.log("Response status:", response.status);
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(`HTTP ${response.status}: ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log("Backend response:", data);
        
        if (data.success) {
            // Order saved successfully to orders database
            const checkoutKey = "checkout_" + username;
            localStorage.removeItem(checkoutKey); // Clear checkout data
            
            // Clear cart as well since order is confirmed
            const cartKey = "cart_" + username;
            localStorage.removeItem(cartKey);
            
            // Also clear cart from database
            clearCartFromDatabase(username);
            
            showSuccess();
        } else {
            throw new Error(data.message || "Failed to save order to database");
        }
    })
    .catch(error => {
        console.error("Error saving order:", error);
        showError("Failed to save order: " + error.message);
        
        // Re-enable button
        paidBtn.disabled = false;
        paidBtn.textContent = "üîÑ Try Again - Save My Order";
    });
}

// Clear cart from database after successful order
async function clearCartFromDatabase(username) {
    try {
        await fetch(`/clearCart/${username}`, {
            method: 'POST'
        });
        console.log("Cart cleared from database after order");
    } catch (error) {
        console.error("Error clearing cart from database:", error);
    }
}

    // Show success message and redirect
    function showSuccess() {
      const successBox = document.getElementById("successBox");
      successBox.style.display = "block";
      successBox.innerHTML = `
        ‚úÖ <strong>Payment Successful!</strong><br>
        üì¶ Your order has been saved to our database<br>
        üîÑ Redirecting to orders page...
      `;
      
      // Hide other elements
      document.getElementById("payBtn").style.display = "none";
      document.getElementById("paidBtn").style.display = "none";
      document.getElementById("qrcode").style.display = "none";
      
      // Redirect to orders page after delay
      setTimeout(() => {
        window.location.href = "orders.html";
      }, 3000);
    }

    // Show error message
    function showError(message) {
      const orderContainer = document.getElementById("orderContainer");
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.innerHTML = `
        <strong>‚ùå Error:</strong> ${message}
        <br><br>
        <button onclick="window.location.href='index.html'" class="btn" style="background: #dc3545; margin: 5px;">üè† Return to Home</button>
        <button onclick="location.reload()" class="btn" style="background: #ffc107; color: black; margin: 5px;">üîÑ Try Again</button>
      `;
      orderContainer.appendChild(errorDiv);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initPayment);
  </script>

</body>
</html>

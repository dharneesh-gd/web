<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fine Graphics</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            animation: float 15s infinite linear;
        }

        .bg-bubble:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-bubble:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .bg-bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        .bg-bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: -7s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
                opacity: 0.7;
            }
            66% {
                transform: translateY(20px) rotate(240deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
            }
        }

        /* Glassmorphism Header */
        header {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
            color: #333;
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            position: relative;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.8));
            }
        }

        .logo span {
            color: #ffd700;
            -webkit-text-fill-color: #ffd700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #667eea;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-login {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-login:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #333;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
            transition: transform 0.3s;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* Checkout Section */
        .checkout-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkout-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .checkout-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        /* Glassmorphism Checkout Form */
        .checkout-form {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: -2px;
            left: 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Glassmorphism Order Summary */
        .order-summary {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            height: fit-content;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .summary-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            bottom: -2px;
            left: 0;
            border-radius: 2px;
        }

        .order-items {
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 10px;
        }

        .order-item:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .item-image:hover {
            transform: scale(1.05);
        }

        .item-details h4 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: #667eea;
            font-weight: bold;
        }

        .item-quantity {
            color: #666;
            font-size: 0.9rem;
        }

        .customization-details {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            border-left: 3px solid #667eea;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-out;
        }

        .customization-details small {
            display: block;
            margin-bottom: 0.2rem;
            color: #555;
            font-size: 0.8rem;
            line-height: 1.3;
        }

        .customization-details small strong {
            color: #333;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }

        .summary-line:hover {
            transform: translateX(5px);
        }

        .summary-total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #667eea;
        }

        .place-order-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            position: relative;
            overflow: hidden;
        }

        .place-order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .place-order-btn:hover::before {
            left: 100%;
        }

        .place-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6);
        }

        .place-order-btn:active {
            transform: translateY(0);
        }

        .place-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .place-order-btn:disabled::before {
            display: none;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            grid-column: 1 / -1;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .empty-cart h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .empty-cart p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* Loading and Error */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border-radius: 15px;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Footer */
        footer {
            background: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .checkout-container {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
        <div class="bg-bubble"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">Fine<span>Graphics</span></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#designs">Designs</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="orders.html">My Orders</a></li>
                </ul>
            </nav>
            <div class="auth-buttons" id="authButtons">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <h1 class="checkout-title">ðŸ’° Checkout</h1>
        
        <div class="checkout-container" id="checkoutContainer">
            <div class="loading">Loading checkout...</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fine Graphics. All rights reserved.</p>
        <p>Professional Graphic Design Services</p>
    </footer>

    <script>
        // Global variables
        let currentUser = null;
        let selectedItems = [];

        // Initialize the application
        function initApp() {
            checkLoginStatus();
            loadSelectedItems();
            renderCheckout();
            updateAuthButtons();
        }

        // Check if user is logged in
        function checkLoginStatus() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                console.log('User logged in:', currentUser.username);
            } else {
                // Redirect to login if not logged in
                window.location.href = 'login.html';
            }
        }

        // Load only selected items from localStorage
        function loadSelectedItems() {
            try {
                if (!currentUser) {
                    throw new Error('User not logged in');
                }

                console.log('ðŸ”„ Loading selected items for checkout:', currentUser.username);

                // Load checkout items from localStorage (set by cart page)
                const checkoutItems = localStorage.getItem('checkoutItems');
                
                if (checkoutItems) {
                    selectedItems = JSON.parse(checkoutItems);
                    console.log('âœ… Selected items loaded:', selectedItems);
                } else {
                    // Fallback: load from cart and filter selected items
                    const savedCart = localStorage.getItem(`cart_${currentUser.username}`);
                    if (savedCart) {
                        const cart = JSON.parse(savedCart);
                        selectedItems = cart.filter(item => item.selected === true);
                        console.log('âœ… Selected items filtered from cart:', selectedItems);
                    }
                }

                if (selectedItems.length === 0) {
                    throw new Error('No items selected for checkout');
                }
                
                console.log('ðŸŽ¯ Final selected items for checkout:', selectedItems);
                
            } catch (error) {
                console.error('Error loading selected items:', error);
                showEmptyCart(error.message);
            }
        }

        // Render checkout form
        function renderCheckout() {
            if (selectedItems.length === 0) return;

            const subtotal = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.18; // 18% tax
            const total = subtotal + tax;

            const checkoutHTML = `
                <div class="checkout-form">
                    <h3 class="form-title">Shipping Information</h3>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" class="form-control" required 
                                   value="${currentUser.fname} ${currentUser.lname}">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" class="form-control" required 
                                   value="${currentUser.email}">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" class="form-control" required 
                                   value="${currentUser.mobile || ''}">
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Shipping Address *</label>
                            <textarea id="address" class="form-control" rows="3" required>${currentUser.address || ''}</textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="district">District *</label>
                                <input type="text" id="district" class="form-control" required 
                                       value="${currentUser.district || ''}">
                            </div>
                            
                            <div class="form-group">
                                <label for="country">Country *</label>
                                <input type="text" id="country" class="form-control" value="India" required>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="order-summary">
                    <h3 class="summary-title">Order Summary</h3>
                    
                    <div class="order-items">
                        ${selectedItems.map(item => {
                            // Format display names
                            const colorDisplay = item.tshirt_color ? item.tshirt_color.charAt(0).toUpperCase() + item.tshirt_color.slice(1) : '';
                            const tshirtTypeDisplay = item.tshirt_type ? 
                                item.tshirt_type.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ') : '';
                            
                            return `
                                <div class="order-item">
                                    <div class="item-info">
                                        <img src="${item.image}" alt="${item.name}" class="item-image" 
                                             onerror="this.src='https://via.placeholder.com/60?text=No+Image'">
                                        <div class="item-details">
                                            <h4>${item.name}</h4>
                                            <div class="item-price">â‚¹${item.price.toFixed(2)}</div>
                                            <div class="item-quantity">Qty: ${item.quantity}</div>
                                            <div class="customization-details">
                                                ${item.gender ? `<small><strong>Gender:</strong> ${item.gender.charAt(0).toUpperCase() + item.gender.slice(1)}</small>` : ''}
                                                ${colorDisplay ? `<small><strong>Color:</strong> ${colorDisplay}</small>` : ''}
                                                ${item.tshirt_size ? `<small><strong>Size:</strong> ${item.tshirt_size}</small>` : ''}
                                                ${tshirtTypeDisplay ? `<small><strong>T-Shirt Type:</strong> ${tshirtTypeDisplay}</small>` : ''}
                                                ${item.design_side ? `<small><strong>Design Side:</strong> ${item.design_side}</small>` : ''}
                                                ${item.placement_position ? `<small><strong>Position:</strong> ${item.placement_position}</small>` : ''}
                                                ${item.design_width > 0 ? `<small><strong>Design Size:</strong> ${item.design_width}cm Ã— ${item.design_height}cm</small>` : ''}
                                                ${item.custom_requirements ? `<small><strong>Requirements:</strong> ${item.custom_requirements}</small>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item-total">
                                        â‚¹${(item.price * item.quantity).toFixed(2)}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span>â‚¹${subtotal.toFixed(2)}</span>
                    </div>
                    
                    <div class="summary-line">
                        <span>Shipping:</span>
                        <span>â‚¹0.00</span>
                    </div>
                    
                    <div class="summary-line">
                        <span>Tax (18%):</span>
                        <span>â‚¹${tax.toFixed(2)}</span>
                    </div>
                    
                    <div class="summary-total">
                        <span>Total:</span>
                        <span>â‚¹${total.toFixed(2)}</span>
                    </div>
                    
                    <button class="place-order-btn" onclick="placeOrder()">
                        Place Order - â‚¹${total.toFixed(2)}
                    </button>
                </div>
            `;

            document.getElementById('checkoutContainer').innerHTML = checkoutHTML;
        }

        // Show empty cart message
        function showEmptyCart(message) {
            document.getElementById('checkoutContainer').innerHTML = `
                <div class="empty-cart">
                    <h3>${message}</h3>
                    <p>Please select items in your cart before proceeding to checkout.</p>
                    <div style="margin-top: 1rem;">
                        <a href="cart.html" class="btn-primary">Back to Cart</a>
                        <a href="index.html" class="btn-primary" style="background: #6c757d; margin-left: 1rem;">Browse Designs</a>
                    </div>
                </div>
            `;
        }

        // Place order - Redirect to payment page
        function placeOrder() {
            try {
                const form = document.getElementById('checkoutForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                if (!currentUser) {
                    alert('Please login to place an order');
                    window.location.href = 'login.html';
                    return;
                }

                if (selectedItems.length === 0) {
                    alert('No items selected for checkout');
                    return;
                }

                // Get form data
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    district: document.getElementById('district').value,
                    country: document.getElementById('country').value
                };

                // Calculate totals
                const subtotal = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const tax = subtotal * 0.18;
                const total = subtotal + tax;

                // Save checkout data to localStorage for payment page
                const checkoutData = {
                    items: selectedItems,
                    shipping: formData,
                    subtotal: subtotal,
                    tax: tax,
                    total: total,
                    timestamp: new Date().toISOString()
                };

                // Save to localStorage for payment page
                localStorage.setItem(`checkout_${currentUser.username}`, JSON.stringify(checkoutData));

                // Remove selected items from cart after successful checkout
                removeSelectedItemsFromCart();

                // Redirect to payment page
                window.location.href = 'pay.html';

            } catch (error) {
                console.error('Error processing checkout:', error);
                alert('Error processing checkout: ' + error.message);
            }
        }

        // Remove selected items from cart after checkout
        function removeSelectedItemsFromCart() {
            try {
                const savedCart = localStorage.getItem(`cart_${currentUser.username}`);
                if (savedCart) {
                    let cart = JSON.parse(savedCart);
                    // Keep only items that are NOT selected
                    cart = cart.filter(item => !item.selected);
                    localStorage.setItem(`cart_${currentUser.username}`, JSON.stringify(cart));
                    console.log('âœ… Removed selected items from cart');
                }
            } catch (error) {
                console.error('Error removing items from cart:', error);
            }
        }

        // Update authentication buttons
        function updateAuthButtons() {
            const authButtons = document.getElementById('authButtons');
            
            if (currentUser) {
                authButtons.innerHTML = `
                    <div class="user-info">
                        <img src="${currentUser.profile_pic || 'https://via.placeholder.com/40'}" 
                             alt="Profile" class="user-avatar">
                        <span class="user-name">${currentUser.username}</span>
                        <button class="btn btn-login" onclick="logout()">Logout</button>
                    </div>
                `;
            } else {
                authButtons.innerHTML = `
                    <a href="login.html" class="btn btn-login">Login</a>
                `;
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            selectedItems = [];
            window.location.href = 'index.html';
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
